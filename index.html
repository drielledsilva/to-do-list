<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>
                Adicione sua próxima tarefa:
            </h2>
            <form action="" autocomplete="off" id="add-task-form">
                <input type="text" id="task-title" placeholder="Click to add">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box">
                    <span class="task-title">Teste</span>
                    <ion-icon class="done-btn" name="checkmark-done-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
                <li class="task-box">
                    <span class="task-title">Teste 2</span>
                    <ion-icon class="done-btn" name="checkmark-done-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
                <li class="task-box">
                    <span class="task-title">Teste 3</span>
                    <ion-icon class="done-btn" name="checkmark-done-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
